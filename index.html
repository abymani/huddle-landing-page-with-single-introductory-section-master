<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/d6eed24291.js" crossorigin="anonymous"></script>

</head>
<body>
  <img class="icon-huddle" src="./images/logo.svg" alt="" width="170" >
  <main>
    <div class="image-container"> 
      <img src="./images/illustration-mockups.svg" alt="" height="auto" width="100%">
    </div>
    <div class="content-container">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      
      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        
        <button href="#" class="register-btn" > Register</button> 
    </div>
  </main>
      
  <div class="icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>  
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>
      .
    </p>
  </footer>

</body>
</html>
